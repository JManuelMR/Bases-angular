<h3>Listado de Heroes</h3>


<div *ngIf="delteHero else nothing">
  <h3>Heroe borrado <small class="text-danger">{{delteHero}}</small></h3>
</div>

<ng-template #nothing>
  <h3>No ha borrado nada</h3>
</ng-template>

<button *ngIf="heroNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">
Borrar Heroe</button>

<ul *ngFor="let name of heroNames" class="mt2 list-group">
  <li class="list-group-item">{{name}}</li>
</ul>
