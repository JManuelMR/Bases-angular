<h1>{{name}}</h1>

<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Método:</td>
  <dd>{{getHeroeDescription()}}</dd>

  <td>Capitalización</td>
  <dd>{{capitalizedname}}</dd>
</dl>

<button class="btn btn-primary mx-2"
*ngIf="name !== 'Spiderman'"
(click)="changeHero()"
>Cambiar nombre</button>
<button class="btn btn-primary mx-2"
*ngIf="age !== 25"
(click)="changeAge()"
>Cambiar edad</button>
<button class="btn btn-primary"
*ngIf="name !== 'Ironman' && age !== 45"
(click)="reset()"
>Reset</button>
